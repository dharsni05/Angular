<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Sphere</title>
   
</head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}

.sphere {
  width: 200px;
  height: 200px;
  background-color: #3498db;
  border-radius: 50%;
  transform: rotateX(60deg) rotateY(45deg);
  box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.5), inset -10px -10px 20px rgba(255, 255, 255, 0.5);
}

</style>
<body>
  <div class="sphere"></div>
</body>
</html>
